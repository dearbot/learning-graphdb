name: commit

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      count:
        description: 'count'     
        default: "100000"
        
jobs:
  build:
    runs-on: ubuntu-latest
    #timeout-minutes: 360
    steps:
    - uses: actions/checkout@v2
    - name: Checkout tools repo
      uses: actions/checkout@v2
      with:
        repository: dearbot/max-number-of-commits
        token: ${{ secrets.PAT }}
        ref: main
        path: data
    - run: |
        cd data
        XX=`curl -I -k "https://api.github.com/repos/dearbot/max-number-of-commits/commits?per_page=1" | sed -n '/^[Ll]ink:/ s/.*"next".*page=\([0-9]*\).*"last".*/\1/p'`
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        for (( i=0; i< ${{ github.event.inputs.count }}; i++))
        do
            UUID=$(cat /proc/sys/kernel/random/uuid)
            echo $UUID > README.md
            XX=$(($XX+1))
            git add .
            git commit -m "$XX th commit ðŸš€ðŸš€ðŸš€" -a
        done
        git push
      if: github.event_name == 'workflow_dispatch'
    - if: github.event_name == 'schedule'
      continue-on-error: true
      run: |
        cd data
        XX=`curl -I -k "https://api.github.com/repos/dearbot/max-number-of-commits/commits?per_page=1" | sed -n '/^[Ll]ink:/ s/.*"next".*page=\([0-9]*\).*"last".*/\1/p'`
        if [ $XX == 100000000 ]; then
          echo "100000000"
          exit 0
        else
          echo "go on"
        fi
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        for (( x=0; x<10; x++))
        do
          # each time about 15min
          for (( i=0; i<100000; i++))
          do
              UUID=$(cat /proc/sys/kernel/random/uuid)
              echo $UUID > README.md
              XX=$(($XX+1))
              git add .
              git commit -m "$XX th commit ðŸš€ðŸš€ðŸš€" -a
          done
          git push
        done
